name: UITest
on: [pull_request]

jobs:
  UITest:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - run: cd Poolcar; | 
          xcodebuild -workspace mobile/Poolcar.xcworkspace -scheme "PoolCar" -destination 'platform=iOS Simulator,name=iPhone 11 Pro Max,OS=13.3' test;
